<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./kakao.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>kakao</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="header">
            <section class="item1">
                <section class="left">
                    <p>SKT</p>
                    <i class="fas fa-wifi"></i>
                </section>
                <section class="center">
                    <p>18:43</p>
                </section>
                <section class="right">
                    <p>100%</p>
                    <i class="fas fa-battery-full"></i>
                    <i class="fas fa-bolt"></i>
                </section>
            </section>
            <section class="item2">
            </section>
            <section class="item3">
                <h1>Welcome to Hyesoo's Kakao</h1>
            </section>
            <section class="item4">
                <p style="text-align: center;">If you have a kakao Account,<br>log in with your email or phone<br>number.</p>
            </section>
            <section class="item5">
            </section>
            <section class="item6">
                <form action="/splash.html">
                    <div id='accountid'>
                        <input type="text" name="account_id" id="account_id" placeholder="Enter your Email or ID" required>
                    </div>
                    <section class="item7">
                        <div id='accountpass'>
                            <input type="password" name="account_password" id="account_password" placeholder="Password" required>
                        </div>
                    </section>
                    <section class="item8">
                        <div id='login'>
                            <input type='submit' value='LOGIN'>
                        </div>
                    </section>
                </form>
            </section>
            <section class="item9">
                <p>Find KaKao Account or Password</p>
            </section>
            <section class="item10"></section>
        </section>
    </section>
</body>
</html>
